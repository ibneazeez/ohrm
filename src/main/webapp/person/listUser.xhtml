<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">    

<ui:define name="body">
<h:form id="form" >
  <div class="container">
    <div>
      <h1>Users</h1>
    </div>
    
    <div>
      <p:messages globalOnly="true" />
    </div>
    
    <div class="table-responsive">
<h:dataTable value="#{personBean.users}" var="user" styleClass="table table-striped table-hover"> 
 <h:column>
          <f:facet name="header">User ID</f:facet>
          <h:outputText value="#{user.id}" />
        </h:column>
        <h:column>
          <f:facet name="header">FirstName</f:facet>
          <h:outputText id="first_name" value="#{user.firstName}" />
        </h:column>
        <h:column>
          <f:facet name="header">LastName</f:facet>
          <h:outputText id="last_name" value="#{user.lastName}" />
        </h:column>
       <h:column>
         <h:commandLink value="Update" action="#{personBean.findById(user.id)}"/>
        
        
        </h:column>
         <h:column>
         <h:commandLink value="Delete" action="#{personBean.deleteUser(user.id)}"/>
        </h:column>
      </h:dataTable>
    </div>
  </div>
</h:form>
</ui:define>
</ui:composition>
