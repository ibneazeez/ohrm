<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">    
    
<script type="text/javascript">
PrimeFaces.validator['custom.emailValidator'] = {
		 
        pattern: /\S+@\S+/,
 
        validate: function(element, value) {
            //use element.data() to access validation metadata, in this case there is none.
            if(!this.pattern.test(value)) {
                throw {
                    summary: 'Validation Error',
                    detail: value + ' is not a valid email.'
                }
            }
        }
    };

</script>

  
    <ui:define name="body">
    <h2>Organization Details</h2>
    
    <div class="ui_text">
    <h:form class="form-signin">
    
    
       <!--  <p:messages autoUpdate="false"/> -->
        <h:panelGrid id="grid" columns="2" cellpadding="5" cellspacing="10">
     		
     		
      
     		
     	    <h:outputLabel for="name" value="Name" class="text"/>
            <p:inputText id="name" value="#{organization.name}" required="true" label="Name" class="form-control" placeholder="Name"/>
            
            <p:message for="name"/>
            <h:outputText value="#{organization.name}"/>
     	           
 			<h:outputLabel for="taxId" value="Tax id" class="text"/>
            <p:inputText id="taxId" value="#{organization.taxId}" required="true" label="taxId" class="form-control" placeholder="Tax id">
                <f:validateLength minimum="3" maximum="20"/>
            </p:inputText>
            <p:message for="taxId" />
            <h:outputText value="#{organization.taxId}" />
            
            <h:outputLabel for="registrationNumber" value="Registration Number" class="text"/>
            <p:inputText id="registrationNumber" value="#{organization.registrationNumber}" required="true" label="registrationNumber" class="form-control" placeholder="Registration Number">
                <f:validateLength minimum="3" maximum="20"/>
            </p:inputText>
            <p:message for="registrationNumber" />
            <h:outputText value="#{organization.registrationNumber}" />
            
            <h:outputLabel for="phone" value="Phone Number" class="text"/>
            <p:inputText id="phone" value="#{organization.phone}" label="phone" required="true" minlength="9" maxlength="12" class="form-control" placeholder="Phone Number">
                <f:validateLength minimum="9" maximum="12"/>
            </p:inputText>
            <p:message for="phone" />
            <h:outputText value="#{organization.phone}" />
            
            <h:outputLabel for="fax" value="Fax" class="text"/>
            <p:inputText id="fax" value="#{organization.fax}" label="fax" required="true" class="form-control" placeholder="Fax Number">
                <f:validateLength minimum="9" maximum="15"/>
            </p:inputText>
            <p:message for="fax" />
            <h:outputText value="#{organization.fax}" />
            
            <h:outputLabel for="email" value="Email" class="text"/>
            <p:inputText id="email" value="#{organization.email}" required="true" class="form-control" placeholder="Valid Email">
<!--               <f:validator validatorId="custom.emailValidator" />
 -->            </p:inputText>
            <p:message for="email" display="tooltip" />
            <h:outputText value="#{organization.email}" />
            
             <p:outputLabel for="country" value="Country " class="text" />
            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px" required="true">
                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.countries}" />
            </p:selectOneMenu>
 
           <!--  <p:outputLabel for="state" value="State " class="text"/>
            <p:selectOneMenu id="state" value="#{organization.state}" style="width:150px" required="true">
                <f:selectItem itemLabel="Select State" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.states}" />
            </p:selectOneMenu> -->
            
            <h:outputLabel for="city" value="City" class="text"/>
            <p:inputText id="city" value="#{organization.city}" label="City" required="true" class="form-control" placeholder="City Name"/>
            
            <p:message for="city"/>
            <h:outputText value="#{organization.city}"/> 
 			
 			 <h:outputLabel for="zipCode" value="Zip Code" class="text"/>
            <p:inputText id="zipCode" value="#{organization.zipCode}" label="zip_code" required="true" class="form-control" placeholder="6 Digit ZipCode">
                <f:validateLength minimum="6" maximum="6"/>
            </p:inputText>
            <p:message for="zipCode" />
            <h:outputText value="#{organization.zipCode}" />
            
             <h:outputLabel for="street1" value="Address1" class="text"/>
            <p:inputText id="street1" value="#{organization.street1}" required="true" label="street1" maxlength="100" class="form-control" placeholder="Address line1"/>
            
            <p:message for="street1"/>
            <h:outputText value="#{organization.street1}"/>
            
             <h:outputLabel for="street2" value="Address2" class="text"/>
            <p:inputText id="street2" value="#{organization.street2}" required="true" label="street2" maxlength="100" class="form-control" placeholder="Address line2"/>
            
            <p:message for="street2"/>
            <h:outputText value="#{organization.street2}"/>
            
             <h:outputLabel for="note" value="Note" class="text"/>
            <p:inputText id="note" value="#{organization.note}" required="true" label="note" maxlength="250" class="form-control" placeholder="Notes"/>
            
            <p:message for="note"/>
            <h:outputText value="#{organization.note}"/>
            
            
            	
        <p:commandButton value="Submit" ajax="false" validateClient="true" style="margin-right:10px" update="grid" action="#{organizationBean.saveOrganization}"/>
 			
        </h:panelGrid>
 
              
    

</h:form></div>

 </ui:define>
</ui:composition>
