<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="body">
		<h:form id="form">
			<div class="container">
				<div>
				<TABLE><tr><td>
					<h4 style="color:#483D8B;">RoleList</h4></td>
					<td><h:outputLink value="/users/roleManagement.xhtml"> <img src="./addbutton.jpg"
									style="border: none;margin-left:1020px; max-width: 100%;width:60px" alt="test" /></h:outputLink>
							</td></tr>
					</TABLE>
				</div>

				<div>
					<p:messages globalOnly="true" />
				</div>

				<div class="table-responsive">
				
						<h:dataTable value="#{roleBean.roles}" var="roles" styleClass="table table-striped table-hover"> 
 <h:column>
          <f:facet name="header">Role Name</f:facet>
          <h:outputText id="name" value="#{roles.name}"/>
        </h:column>
         		<h:column>
          <f:facet name="header">Status</f:facet>
          <h:outputText id="status" value="#{roles.status}"/>
        </h:column>
					</h:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
