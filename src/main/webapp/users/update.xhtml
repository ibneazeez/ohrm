<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/main.xhtml"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:p="http://primefaces.org/ui">

       <ui:define name="body">
       
              <h2>Employee Registration</h2>

              <h:outputStylesheet name="css/login.css" />
 
 
 <div class="ui_text">
    <h:form class="form-signin"  enctype="multipart/form-data">
   <p:messages autoUpdate="false"/>
        <h:panelGrid value="#{userBean.user}" var="user" id="grid" columns="2" cellpadding="5" cellspacing="10">
     
     
       <h:outputLabel  value="UserID" style="font-weight:bold"/>
            <p:inputText value="#{userBean.user.id}" readonly= "#{facesContext.renderResponse}"/>
           
            
            
       <h:outputLabel for="role" value="Role" />
            <p:selectOneMenu id="role" value="#{user.userRole}" style="width:150px" required="true">  
             <f:selectItem itemLabel="Select"/>          
                <f:selectItems value="#{addUser.roles}" />
            </p:selectOneMenu>
<!--             <h:outputLabel for="role" value="Role" style="font-weight:bold" />
                                         <select> <option value="select" >Select</option>
                                                       <option value="user">User</option>
                                                       <option value="admin">Admin</option>

                                         </select> -->
            
             <h:outputLabel for="uname" value="UserName" style="font-weight:bold"/>
            <p:inputText id="uname" value="#{user.username}" required="true" label="UserName" autofocus="autofocus" class="form-control" placeholder="UserName" autocomplete="off">
            <f:validateLength minimum="3" maximum="30" />
                <p:clientValidator />
            </p:inputText>
        <p:message for="uname"/>
            <h:outputText value="#{addUser.uname}"/>
                  
                     <h:outputLabel for="password" value="Password" style="font-weight:bold"/>
             <p:password id="password" value="#{user.password}" feedback="false" required="true" match="password2" autofocus="autofocus" class="form-control" placeholder="Password" autocomplete="off"/>
              <p:message for="password"/>
              
                     <br/><h:outputLabel for="password" value="ConfirmPassword" style="font-weight:bold"/>
            <p:password id="password2" value="#{addUser.password}" feedback="false"  required="true" autofocus="autofocus" class="form-control" placeholder="ConfirmPassword" autocomplete="off" />
              <p:message for="password"/>
              
              <br/>
             <h:outputLabel for="status" value="Status" />
            <p:selectOneMenu id="status" value="#{user.status}" style="width:150px" required="true">
             <p:message for="status" />
               <f:selectItem itemLabel="Select"/>
            <f:selectItems value="#{addUser.status1}" />
            </p:selectOneMenu>
           <!--  <h:outputLabel for="status" value="Status" style="font-weight:bold" />
                                         <select> <option value="select" >Select</option>
                                                       <option value="active">Active</option>
                                                       <option value="inactive">Inactive</option>

                                         </select>
 
 -->               <h:outputLabel for="fname" value="FirstName" style="font-weight:bold"/>
            <p:inputText id="fname" value="#{userBean.user.firstName}" required="true" label="FName" autofocus="autofocus" class="form-control" placeholder="FirstName" autocomplete="off"/>
            <p:message for="fname"/>
            <h:outputText value="#{addUser.fname}"/>
            
            <h:outputLabel for="lname" value="LastName" style="font-weight:bold"/>
            <p:inputText id="lname" value="#{userBean.user.lastName}" required="true" label="LName" autofocus="autofocus" class="form-control" placeholder="LastName" autocomplete="off"/>
            <p:message for="lname"/>
            <h:outputText value="#{addUser.lname}"/>
            
           <h:outputLabel for="mname" value="MiddleName" style="font-weight:bold"/>
            <p:inputText id="mname" value="#{user.middleName}" required="true" label="MName" autofocus="autofocus" class="form-control" placeholder="MiddleName" autocomplete="off"/>
            <p:message for="mname"/>
            <h:outputText value="#{addUser.mname}"/>
         <!--   
            <h:outputLabel value="Photo" style="font-weight:bold"/>
            <p:fileUpload fileUploadListener="#{user.employeePhoto}" mode="advanced" dragDropSupport="false"
           update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                     <p:growl id="messages" showDetail="true" />
                    
 -->
 
 
<h:outputLabel value="EmployeePhoto" style="font-weight:bold"/>
<h:inputFile value="#{userBean.file1}" id="fileUpload"/>
                 

            
              <p:outputLabel for="gender" value="Gender"/>
          <p:selectOneRadio id="gender" required="true" value="#{user.gender}">
               <p:message for="gender" />
            <f:selectItem itemLabel="Male" itemValue="male" />
            <f:selectItem itemLabel="Female" itemValue="female" />
            </p:selectOneRadio>

            <h:outputLabel for="date" value="DOB:" />
               <p:calendar id="date" value="#{user.dob}" required="true"  />
              
                <p:message for="date" />
                
             <br/><h:outputLabel for="maritalstatus" value="MaritalStatus" />
            <p:selectOneMenu id="maritalstatus" value="#{user.maritalStatus}" style="width:150px" required="true">
             <p:message for="maritalstatus" />
               <f:selectItem itemLabel="Select"/>
            <f:selectItems value="#{addUser.maritalstatus1}" />
            </p:selectOneMenu>
            
            <!-- <br/><h:outputLabel for="maritalstatus" value="MaritalStatus" style="font-weight:bold" />
                                        <select> <option value="select" >Select</option>
                                                       <option value="single">Single</option>
                                                       <option value="married">Married</option>

                                         </select>
 -->            
            <h:outputLabel for="nationality" value="Nationality" />
            <p:selectOneMenu id="nationality" value="#{user.country}" style="width:150px" required="true">
             <p:message for="role" />
               <f:selectItem itemLabel="Select"/>
                <f:selectItems value="#{addUser.nationalities}" />
            </p:selectOneMenu>   
            
      <p:commandButton value="Update" ajax="false" validateClient="true" style="margin-right:10px" update="grid" action="#{userBean.updateUser(user)}"/>
        </h:panelGrid>

     
      

</h:form></div>
       </ui:define>
</ui:composition>
